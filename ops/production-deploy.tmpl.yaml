podSecurityContext: &podSecValues
  runAsUser: 1001
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: 'OnRootMismatch'

worker:
  replicaCount: 1
  extraVolumeMounts: *volMounts
  extraEnvVars: *envVars
  podSecurityContext: *podSecValues
  resources:
    limits:
      memory: "6Gi"
      cpu: "3"
    requests:
      memory: "3Gi"
      cpu: "1"
  podSecurityContext:
    runAsUser: 1001
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: "OnRootMismatch"

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

fcrepo:
  enabled: false
postgresql:
  enabled: false

redis:
  enabled: true
  architecture: standalone
  auth:
    password: $REDIS_PASSWORD
solr:
  enabled: false
fits:
  enabled: true
  servicePort: 8080
  subPath: /fits

externalFcrepoHost: fcrepo.fcrepo.svc.cluster.local

externalPostgresql:
  host: acid-postgres-cluster-delta.postgres.svc.cluster.local
  username: hykuup_production
  password: $DB_PASSWORD
  database: hykuup_production


externalSolrHost: solr.solr.svc.cluster.local
externalSolrUser: admin
externalSolrCollection: "hykuup-hyku"
externalSolrPassword: $SOLR_ADMIN_PASSWORD

nginx:
  enabled: false
  service:
    port: 80
